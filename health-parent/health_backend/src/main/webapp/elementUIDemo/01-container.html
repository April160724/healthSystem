<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            header部分
        </el-header>
        <el-container>
            <el-aside width="200px">
                aside部分
            </el-aside>
            <el-container>
                <el-main>
                    main部分
                </el-main>
                <el-footer>
                    footer部分
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
<style>
    .el-header, .el-footer {
        background-color: #e4ec5d;
        color: #333;
        text-align: left;
        line-height: 60px;
    }

    .el-aside {
        background-color: #0ee430;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #0829f8;
        color: #333;
        text-align: center;
        line-height: 590px;
    }
</style>
<script>
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
